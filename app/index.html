<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- for safe loading anything from this file scripts and inlinejavascript -->
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline'"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/materialize.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>ImageShrink</title>
  </head>
  <body>
    <div class="container center-align">
      <h3><i class="fas fa-images"></i>ImageShrink</h3>
      <p>Choose and image to resize</p>
      <form id="image-form">
        <div class="file-field input-file">
          <div class="btn light-blue darken-3">
            <span>Browse</span>
            <input type="file" id="img" accept=".gif,.jpg,.jpeg,.png" />
          </div>

          <div class="file-path wrapper">
            <input
              type="text"
              class="file-path validate"
              placeholder="Upload file"
            />
          </div>
        </div>
        <p>
          <strong>Quality:</strong>
          <em>The lower the quality, the smaller the file size</em>
        </p>
        <p class="range-field">
          <input type="range" min="0" max="100" id="slider" />
        </p>

        <input type="submit" value="Resize" class="btn black" />
      </form>

      <div class="output">
        <div id="output-btn" class="btn light-blue darken-3">
          <span>Output Path:</span>
        </div>
        <p id="output-path"></p>
      </div>
    </div>

    <script src="js/materialize.min.js"></script>
    <script src="js/render.js"></script>
  </body>
</html>
